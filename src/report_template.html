        .container {

        header {

        header h1 {

        .summary {
            display: flex;

        }

        .summary-item {
            text-align: center;
            padding: 15px 30px;

            border-radius: 8px;

        }

        .summary-item .number {

        .summary-item .label {

        .controls {

        .search-box {

        .status-filters {

        .status-filter {

        .status-filter input[type="checkbox"] {

        .main-content {

        .category-expand-icon {

        .category-level-1.expanded>.category-header .category-expand-icon {

        .category-level-2 {

        .test-header {

        .test-meta {

        .meta-item {

        .category-badge {

        .status-badge {

        .status-badge.passed {

        .expand-icon {

        }

        .test-case.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .test-body {

        .test-case.expanded .test-body {

        .test-description {
            color: #495057;

        .sql-statements {

        }

        .sql-header {

        }

        .sql-header h4 {

        }

        .copy-btn {

        }

        .copy-btn:hover {

        }

        .copy-btn:active {

        .copy-btn.copied {

        }

        .sql-container {
            background: #282c34;

        .error-message {

        }

        .error-message h4 {

        }

        .error-message pre {

        }

        .no-results {

        }

        .no-results-icon {

        }

        .no-results h3 {

        }

        @media (max-width: 768px) {

            .main-content {

            .sidebar {

            }

            .controls {
                flex-direction: column;

            }

            .summary {
                flex-direction: column;
                gap: 10px;
            }

            .summary-item {
                padding: 10px 20px;
            }

            .test-results {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ§ª æµ‹è¯•ç»“æœæŠ¥å‘Š</h1>
            <div class="summary">
                <div class="summary-item">
                    <span class="number">{{TOTAL}}</span>
                    <span class="label">æ€»æµ‹è¯•æ•°</span>
                </div>
                <div class="summary-item">
                    <span class="number">{{PASSED}}</span>
                    <span class="label">é€šè¿‡</span>
                </div>
                <div class="summary-item">
                    <span class="number">{{FAILED}}</span>
                    <span class="label">å¤±è´¥</span>
                </div>
                <div class="summary-item">
                    <span class="number">{{PASS_RATE}}%</span>
                    <span class="label">é€šè¿‡ç‡</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æµ‹è¯•ç”¨ä¾‹åç§°ã€æè¿°æˆ–SQL...">
            </div>

            <div class="status-filters">
                <label class="status-filter">
                    <input type="checkbox" id="showPassed" checked>
                    <span>âœ… é€šè¿‡</span>
                </label>
                <label class="status-filter">
                    <input type="checkbox" id="showFailed" checked>
                    <span>âŒ å¤±è´¥</span>
                </label>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>ğŸ“ æµ‹è¯•åˆ†ç±»</h3>
                <ul class="category-tree" id="categoryTree">
                </ul>
            </div>

            <div class="test-results" id="testResults">
                {{TEST_CASES}} </div>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">ğŸ”</div>
            <h3>æœªæ‰¾åˆ°åŒ¹é…çš„æµ‹è¯•ç”¨ä¾‹</h3>
            <p>è¯·å°è¯•è°ƒæ•´æœç´¢æ¡ä»¶æˆ–è¿‡æ»¤å™¨</p>
        </div>
    </div>

    <script>
        const categories = {{ CATEGORIES_JSON }};
        let selectedCategory = { cat1: '', cat2: '' };

        // å±•å¼€/æ”¶èµ·æµ‹è¯•ç”¨ä¾‹
        function toggleTest(header) {
            const testCase = header.parentElement;
            testCase.classList.toggle('expanded');
        }

        // å¤åˆ¶ SQL åˆ°å‰ªè´´æ¿
        function copySql(button) {
            const sqlContainer = button.parentElement.nextElementSibling;
            const sqlText = sqlContainer.textContent;

            navigator.clipboard.writeText(sqlText).then(() => {
                // ä¿®æ”¹æŒ‰é’®çŠ¶æ€
                const originalHTML = button.innerHTML;
                button.innerHTML = '<span>âœ“</span><span>å·²å¤åˆ¶</span>';
                button.classList.add('copied');

                // 2ç§’åæ¢å¤åŸçŠ¶
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        // åˆå§‹åŒ–åˆ†ç±»æ ‘
        function initCategoryTree() {
            const tree = document.getElementById('categoryTree');
            const sortedCat1 = Object.keys(categories).sort();

            sortedCat1.forEach(cat1 => {
                const li = document.createElement('li');
                li.className = 'category-level-1';

                const cat2List = categories[cat1];
                const hasChildren = cat2List && cat2List.length > 0;

                // ç»Ÿè®¡è¯¥åˆ†ç±»ä¸‹çš„æµ‹è¯•æ•°é‡
                const count = countTestsInCategory(cat1, null);

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span>${cat1} <span class="category-count">(${count})</span></span>
                    ${hasChildren ? '<span class="category-expand-icon">â–¶</span>' : ''}
                `;
                header.onclick = () => toggleCategory1(li, cat1);

                li.appendChild(header);

                if (hasChildren) {
                    const ul = document.createElement('ul');
                    ul.className = 'category-level-2';

                    cat2List.sort().forEach(cat2 => {
                        const cat2Count = countTestsInCategory(cat1, cat2);
                        const cat2Li = document.createElement('li');

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'cat2-checkbox';
                        checkbox.value = cat2;
                        checkbox.dataset.cat1 = cat1;
                        checkbox.checked = true;
                        checkbox.onclick = (e) => {
                            e.stopPropagation();
                        };
                        checkbox.onchange = () => {
                            filterTests();
                        };

                        const label = document.createElement('label');
                        label.style.cursor = 'pointer';
                        label.style.display = 'flex';
                        label.style.alignItems = 'center';
                        label.style.gap = '8px';

                        label.appendChild(checkbox);
                        const textSpan = document.createElement('span');
                        textSpan.textContent = `${cat2} `;
                        label.appendChild(textSpan);

                        const countSpan = document.createElement('span');
                        countSpan.className = 'category-count';
                        countSpan.textContent = `(${cat2Count})`;
                        label.appendChild(countSpan);

                        cat2Li.appendChild(label);
                        ul.appendChild(cat2Li);
                    });

                    li.appendChild(ul);
                }

                tree.appendChild(li);
            });
        }

        // ç»Ÿè®¡æŸåˆ†ç±»ä¸‹çš„æµ‹è¯•æ•°é‡
        function countTestsInCategory(cat1, cat2) {
            const testCases = document.querySelectorAll('.test-case');
            let count = 0;
            testCases.forEach(tc => {
                const tcCat1 = tc.dataset.category1;
                const tcCat2 = tc.dataset.category2;
                if (tcCat1 === cat1 && (cat2 === null || tcCat2 === cat2)) {
                    count++;
                }
            });
            return count;
        }

        // åˆ‡æ¢ä¸€çº§åˆ†ç±»å±•å¼€/æ”¶èµ·
        function toggleCategory1(li, cat1) {
            const hasChildren = categories[cat1] && categories[cat1].length > 0;

            // é€‰æ‹©è¯¥ä¸€çº§åˆ†ç±»
            selectCategory(cat1);

            // å¦‚æœæœ‰å­åˆ†ç±»ï¼Œåˆ‡æ¢å±•å¼€/æ”¶èµ·çŠ¶æ€
            if (hasChildren) {
                const wasExpanded = li.classList.contains('expanded');
                li.classList.toggle('expanded');

                // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡å±•å¼€ï¼Œé»˜è®¤å…¨é€‰æ‰€æœ‰äºŒçº§åˆ†ç±»
                if (!wasExpanded) {
                    const checkboxes = li.querySelectorAll('.cat2-checkbox');
                    checkboxes.forEach(cb => cb.checked = true);
                }
            }
        }

        // é€‰æ‹©åˆ†ç±»
        function selectCategory(cat1) {
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            selectedCategory = { cat1 };

            // æ›´æ–°UI - é«˜äº®ä¸€çº§åˆ†ç±»
            document.querySelectorAll('.category-header').forEach(el => el.classList.remove('active'));

            if (cat1) {
                document.querySelectorAll('.category-level-1').forEach(li => {
                    const header = li.querySelector('.category-header');
                    if (header.textContent.trim().startsWith(cat1)) {
                        header.classList.add('active');
                    }
                });
            }

            filterTests();
        }

        // è¿‡æ»¤æµ‹è¯•ç”¨ä¾‹
        function filterTests() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const showPassed = document.getElementById('showPassed').checked;
            const showFailed = document.getElementById('showFailed').checked;

            const testCases = document.querySelectorAll('.test-case');
            let visibleCount = 0;

            testCases.forEach(testCase => {
                const name = testCase.dataset.name.toLowerCase();
                const description = testCase.dataset.description.toLowerCase();
                const testCat1 = testCase.dataset.category1;
                const testCat2 = testCase.dataset.category2;
                const status = testCase.dataset.status;

                // è·å–SQLå†…å®¹
                const sqlContainer = testCase.querySelector('.sql-container');
                const sqlStatements = sqlContainer ? sqlContainer.textContent.toLowerCase() : '';

                // æ£€æŸ¥æœç´¢æ¡ä»¶
                const matchesSearch = !searchText ||
                    name.includes(searchText) ||
                    description.includes(searchText) ||
                    sqlStatements.includes(searchText);

                // æ£€æŸ¥åˆ†ç±»è¿‡æ»¤
                let matchesCategory = true;
                if (selectedCategory.cat1) {
                    // å¦‚æœé€‰æ‹©äº†ä¸€çº§åˆ†ç±»ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                    if (testCat1 !== selectedCategory.cat1) {
                        matchesCategory = false;
                    } else {
                        // å¦‚æœä¸€çº§åˆ†ç±»åŒ¹é…ï¼Œæ£€æŸ¥äºŒçº§åˆ†ç±»çš„å¤šé€‰
                        const selectedCat2Checkboxes = document.querySelectorAll(
                            `.cat2-checkbox[data-cat1="${selectedCategory.cat1}"]:checked`
                        );

                        if (selectedCat2Checkboxes.length > 0) {
                            // å¦‚æœæœ‰é€‰ä¸­çš„äºŒçº§åˆ†ç±»ï¼Œæµ‹è¯•å¿…é¡»åŒ¹é…å…¶ä¸­ä¹‹ä¸€
                            const selectedCat2Values = Array.from(selectedCat2Checkboxes).map(cb => cb.value);
                            matchesCategory = selectedCat2Values.includes(testCat2);
                        }
                        // å¦‚æœæ²¡æœ‰é€‰ä¸­ä»»ä½•äºŒçº§åˆ†ç±»ï¼Œä¸æ˜¾ç¤ºè¯¥ä¸€çº§åˆ†ç±»ä¸‹çš„ä»»ä½•æµ‹è¯•
                        else if (testCat2) {
                            matchesCategory = false;
                        }
                    }
                }

                // æ£€æŸ¥çŠ¶æ€è¿‡æ»¤
                const matchesStatus = (status === 'passed' && showPassed) ||
                    (status === 'failed' && showFailed);

                // æ˜¾ç¤ºæˆ–éšè—
                if (matchesSearch && matchesCategory && matchesStatus) {
                    testCase.style.display = 'block';
                    visibleCount++;
                } else {
                    testCase.style.display = 'none';
                }
            });

            // æ˜¾ç¤ºæˆ–éšè—"æ— ç»“æœ"æ¶ˆæ¯
            const resultsDiv = document.getElementById('testResults');
            const noResultsDiv = document.getElementById('noResults');

            if (visibleCount === 0) {
                resultsDiv.style.display = 'none';
                noResultsDiv.style.display = 'block';
            } else {
                resultsDiv.style.display = 'block';
                noResultsDiv.style.display = 'none';
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('searchInput').addEventListener('input', filterTests);
        document.getElementById('showPassed').addEventListener('change', filterTests);
        document.getElementById('showFailed').addEventListener('change', filterTests);

        // åˆå§‹åŒ–
        initCategoryTree();
        filterTests();
    </script>
</body>
